version: 0.0
os: linux
files:
  - source: .next/static
    destination: /var/www/docbooker/.next/static
  - source: .next/standalone
    destination: /var/www/docbooker
  - source: public
    destination: /var/www/docbooker/public
  - source: package.json
    destination: /var/www/docbooker/package.json
  - source: scripts
    destination: /opt/scripts
file_exists_behavior: OVERWRITE
permissions:
  - object: /var/www/docbooker
    pattern: "**"
    owner: nginx
    group: nginx
    mode: 755
    type:
      - directory
      - file
  - object: /opt/scripts
    pattern: "**"
    owner: root
    group: root
    mode: 755
    type:
      - file

hooks:
  ApplicationStart:
    - location: /opt/scripts/start_application.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: /opt/scripts/stop_application.sh
      timeout: 300
      runas: root
