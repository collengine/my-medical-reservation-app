version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/docbooker
file_exists_behavior: OVERWRITE
permissions:
  - object: /opt/codedeploy-agent/deployment-root/*/*/deployment-archive/scripts
    pattern: "**"
    owner: root
    group: root
    mode: 755
    type:
      - file

hooks:
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
